<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
      margin: 0;
      padding: 0;
      border: 0;
    }
    #demo {
      width: 40%;
    }

    #demo ul {
      list-style-type: none;
    }

    lazy-image {
      width: 30%;
    } 
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { 
      html, 
      render, 
    } from 'lit-html';
    import '../lazy-image.js';

    const src = 'https://placeimg.com/640/480/any';
    render(
      html`        
          ${new Array(1000).fill(src).map((current, i) => html`
              <lazy-image 
                id="${i}_test" 
                .src="${current}?t=${i}_test" 
                naturalWidth='640' 
                naturalHeight='480' 
                .alt="alternativeText_${i}">
              </lazy-image>
            `
          )}
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
